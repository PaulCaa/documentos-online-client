<app-navbar></app-navbar>
<div class="container animated fadeIn fast">

    <div class="list-container">
        <h2>Empresas</h2>
        <div class="card" *ngFor="let comp of companies">
            <h3><strong>{{ comp.empresaId }} </strong>{{ comp.nombre }}</h3>
            <div class="data">
                <p><strong>Direccion: </strong>{{ comp.direccion}}</p>
                <p><strong>Telefono: </strong> {{ comp.telefono }}</p>
                <p><strong>Web: </strong> {{ comp.web }}</p>
                <button class="sector-btn" (click)='listSectors(comp.empresaId)'>Ver sectores <i class="far fa-eye"></i></button>
            </div>
        </div>
    </div>

    <div class="sector-container">
        <h3> Sectores</h3>
        <div class="sector-details">
            <ul>
                <li *ngFor="let sec of sectors"><p><strong>ID:</strong> {{ sec.sectorId }} <strong>Nombre: </strong>{{ sec.nombre }}</p></li>
            </ul>
            
        </div>
    </div>
    
</div>
